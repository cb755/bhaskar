<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Unsuccessful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }
        .container {
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error-details {
            color: #d9534f;
            margin-top: 20px;
            font-size: 14px;
        }
        .note {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Unsuccessful</h1>
        <p>We are sorry, but your payment could not be processed.</p>
        <p class="error-details">Reason: Insufficient funds or incorrect biometrics.</p>
        <p>Please try again later.</p>
        <a href="smartwatch trans.html" class="button">Try Again</a>
        <a href="payment history.html" class="button">Back to Home</a>
        <p class="note">If the problem persists, please contact customer support.</p>
    </div>
</body>
</html>
